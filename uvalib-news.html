<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="../uva-models/uva-library.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../share-menu/share-menu.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="uvalib-news">
  <template>
    <custom-style>
      <style include="uvalib-theme iron-flex iron-flex-alignment">
        :host {
          display: block;
        }
        .card-news-item {
          padding: var(--uvalib-spacing-unit);
          max-width: 540px;
          margin-left: var(--uvalib-spacing-unit);
          margin-right: var(--uvalib-spacing-unit);
          margin-top: var(--uvalib-spacing-unit);
          margin-bottom: var(--uvalib-spacing-unit);
          border-radius: 5px;
          @apply --uvalib-news-item;
          color: var(--uvalib-news-item-color, inherit);
        }
        .card-news-source {
          padding-bottom: calc(var(--uvalib-spacing-unit)/3);
          text-transform: capitalize;
          @apply --uvalib-news-source;
          color: var(--uvalib-news-item-source-color, inherit);
        }
        .card-news-title {
          padding-bottom: calc(var(--uvalib-spacing-unit)/3);
          font-size: 24px;
          font-weight: 400;
          line-height: 1.2;
          text-transform: capitalize;
          @apply --uvalib-news-title;
        }
        .card-news-copy {
          @apply --uvalib-news-copy;
        }
        .card-news-link, .card-share-link {
          width: 120px;
          height: 20px;
          padding-top: calc(var(--uvalib-spacing-unit)*2);
          padding-bottom: calc(var(--uvalib-spacing-unit)/3);
          text-transform: uppercase;
          @apply --uvalib-news-link;
        }
        .card-news-link paper-button, .card-share-link paper-button {
          border: none;
          padding: 0;
        }
        .card-share-link {
          text-align: right;
        }
      </style>
    </custom-style>
    <uva-library path="news" items="{{news}}" filter="[[_filter]]"></uva-library>
    <template is="dom-repeat" items="[[news]]">
      <paper-card class="card-news-item">
        <div class="card-news-source" hidden$="[[!item.source]]">[[item.source]]</div>
        <div class="card-news-title" hidden$="[[!item.title]]">[[item.title]]</div>
        <div class="card-news-copy" hidden$="[[!item.body]]" inner-h-t-m-l="[[item.body]]"></div>
        <div class="horizontal justified layout">
          <div class="card-news-link" hidden$="[[!item.link]]"><a href="[[item.link]]"><paper-button>Read More</paper-button></a></div>
          <div class="card-share-link" hidden$="[[!item.link]]"><paper-button on-tap="_share" aria-label="Share"><iron-icon icon="share-alt"></iron-icon>&nbsp;share</paper-button></div>
        </div>
        <share-menu id="shareMenu" title="[[item.title]]" text="[[item.body]" url="[[item.link]]" via="University of Virginia Library" is-image="auto" copy-success-text="Text copied to clipboard!" copy-failed-text="Oh no! Couldn't copy the text automatically."></share-menu>
      </paper-card>
    </template>
  </template>

  <script>
    /**
     * `uvalib-news`
     * News
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibNews extends Polymer.Element {
      static get is() { return 'uvalib-news'; }
      static get properties() {
        return {
          news: Array,
          association: String,
          _filter: {
            type: Object,
            computed: '_mkFilter(association)',
            notify: true
          }
        };
      }
      _mkFilter(ass){
//        return i=>{i.association === ass};
        return function(i){
          return (i.association === ass);
        }
      }
      _share(){
        this.shadowRoot.querySelector('#shareMenu').share();
      }
    }

    window.customElements.define(UvalibNews.is, UvalibNews);
  </script>
</dom-module>
