<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="../uva-models/uva-library.html">
<link rel="import" href="../paper-card/paper-card.html">

<dom-module id="uvalib-news">
  <template>
    <custom-style>
      <style include="uvalib-theme">
        :host {
          display: block;
        }
        .card-news-item {
          padding: var(--uvalib-spacing-unit);
          width: 540px;
          border-radius: 5px;
          @apply --uvalib-news-item;
          color: var(--uvalib-news-item-color, inherit);
        }
        .card-news-source {
          padding-bottom: calc(var(--uvalib-spacing-unit)/3);
          text-transform: capitalize;
          @apply --uvalib-news-source;
          color: var(--uvalib-news-item-source-color, inherit);
        }
        .card-news-title {
          padding-bottom: calc(var(--uvalib-spacing-unit)/3);
          font-size: 24px;
          font-weight: 400;
          text-transform: capitalize;
          @apply --uvalib-news-title;
        }
        .card-news-copy {
          @apply --uvalib-news-copy;
        }
        .card-news-link {
          padding-top: calc(var(--uvalib-spacing-unit)*2);
          padding-bottom: calc(var(--uvalib-spacing-unit)/3);
          text-transform: uppercase;
          @apply --uvalib-news-link;
        }
      </style>
    </custom-style>
    <uva-library path="news" items="{{news}}" filter="[[_filter]]"></uva-library>
    <template is="dom-repeat" items="[[news]]">
      <paper-card class="card-news-item">
        <div class="card-news-source" hidden$="[[!item.source]]">[[item.source]]</div>
        <div class="card-news-title" hidden$="[[!item.title]]">[[item.title]]</div>
        <div class="card-news-copy" hidden$="[[!item.body]]" inner-h-t-m-l="[[item.body]]"></div>
        <div class="card-news-link" hidden$="[[!item.link]]"><a href="[[item.link]]">Read More</a></div>
      </paper-card>
    </template>
  </template>

  <script>
    /**
     * `uvalib-news`
     * News
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibNews extends Polymer.Element {
      static get is() { return 'uvalib-news'; }
      static get properties() {
        return {
          news: Array,
          association: String,
          _filter: {
            type: Object,
            computed: '_mkFilter(association)',
            notify: true
          }
        };
      }
      _mkFilter(ass){
//        return i=>{i.association === ass};
        return function(i){
          return (i.association === ass);
        }
      }
    }

    window.customElements.define(UvalibNews.is, UvalibNews);
  </script>
</dom-module>
