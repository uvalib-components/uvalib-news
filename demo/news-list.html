<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-news demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../uvalib-blog-list.html">
    <link rel="import" href="../uvalib-news-list.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uvalib-blog demo</h3>
      <demo-snippet>
        <template>
          <h1>Renovation Blog list</h1>
          <uvalib-blog-list limit="3" category="renovations"></uvalib-blog-list>
          <h1>Service Change Blog list</h1>
          <uvalib-blog-list limit="3" category="service-change"></uvalib-blog-list>
          <h1>Big Deals Blog list</h1>
          <uvalib-blog-list limit="5" category="big-deals"></uvalib-blog-list>
          <hr />
          <h1>Renovation News List</h1>
          <uvalib-news-list limit="3" association="renovation"></uvalib-news-list>
          <h1>Big Deal News List</h1>
          <uvalib-news-list limit="3" association="big-deal"></uvalib-news-list>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
